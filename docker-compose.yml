services:
  app:
    build:
      context: .
      target: production
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - PROVIDER=${PROVIDER:-rule_based}
      - OLLAMA_BASE_URL=${APP_OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - WEB_CONCURRENCY=${WEB_CONCURRENCY:-1}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request;urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  test:
    build:
      context: .
      target: dev
      args:
        BUILDKIT_INLINE_CACHE: 1
    profiles: ["test"]
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]
