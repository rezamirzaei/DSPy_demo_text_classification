name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements-dev.txt
            requirements-runtime.txt

      - name: Install dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Ruff check
        run: ruff check config.py app/ tests/

      - name: Ruff format check
        run: ruff format --check config.py app/ tests/ || true

      - name: Flake8
        run: flake8 config.py app/ tests/ --max-line-length 120 --ignore E501,W503

  type-check:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements-dev.txt
            requirements-runtime.txt

      - name: Install dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Mypy
        run: mypy config.py app/ --ignore-missing-imports --no-error-summary || true

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies
        run: pip-audit -r requirements-runtime.txt || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements-dev.txt
            requirements-runtime.txt

      - name: Install dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Run tests
        env:
          PROVIDER: rule_based
          ENVIRONMENT: test
        run: >
          python -m pytest tests/ -v --tb=short
          --cov=app --cov=config
          --cov-report=term-missing
          --cov-report=xml
          --cov-fail-under=80
          --junitxml=report-${{ matrix.python-version }}.xml

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.python-version }}
          path: report-${{ matrix.python-version }}.xml

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          tags: dspy-studio:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-smoke:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image for smoke test
        run: docker build --target production -t dspy-studio:smoke .

      - name: Start container
        run: |
          docker run -d --name dspy-smoke -p 8000:8000 -e PROVIDER=rule_based dspy-studio:smoke

      - name: Wait for health endpoint
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8000/health > /tmp/health.json; then
              echo "Health check passed:"
              cat /tmp/health.json
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed. Container logs:"
          docker logs dspy-smoke
          exit 1

      - name: Validate health response
        run: |
          python3 -c "
          import json
          with open('/tmp/health.json') as f:
              data = json.load(f)
          assert data['status'] == 'healthy', f'Unexpected status: {data[\"status\"]}'
          assert 'version' in data, 'Missing version field'
          print('Smoke test passed:', json.dumps(data, indent=2))
          "

      - name: Stop container
        if: always()
        run: docker rm -f dspy-smoke || true
